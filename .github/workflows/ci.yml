name: CI
on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: forestcatering_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: testpass123
        ports: ['5432:5432']
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - run: npm ci
        working-directory: apps/web
      - run: npm run lint
        working-directory: apps/web
      - run: npx tsc --noEmit
        working-directory: apps/web
      - name: Build
        working-directory: apps/web
        env:
          DATABASE_URI: postgres://test:testpass123@localhost:5432/forestcatering_test
          PAYLOAD_SECRET: ci-test-secret-that-is-at-least-32-characters-long
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
        run: npm run build
      - name: Validate ops scripts
        run: |
          bash -n ops/scripts/deploy.sh
          bash -n ops/scripts/smoke.sh
          bash -n ops/scripts/setup.sh
          bash -n ops/scripts/gen-secrets.sh
          bash -n ops/scripts/ensure-nginx.sh

  playwright:
    needs: build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: forestcatering_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: testpass123
        ports: ['5432:5432']
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps chromium
      - name: Build
        working-directory: apps/web
        env:
          DATABASE_URI: postgres://test:testpass123@localhost:5432/forestcatering_test
          PAYLOAD_SECRET: ci-test-secret-that-is-at-least-32-characters-long
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
        run: npm run build
      - name: Run Playwright screenshots
        working-directory: apps/web
        env:
          DATABASE_URI: postgres://test:testpass123@localhost:5432/forestcatering_test
          PAYLOAD_SECRET: ci-test-secret-that-is-at-least-32-characters-long
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
        run: |
          npm run start &
          npx wait-on http://localhost:3000 --timeout 30000
          npx playwright test
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: apps/web/test-results/
          retention-days: 14
