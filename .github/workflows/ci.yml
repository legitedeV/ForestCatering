name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  infra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate deploy and smoke scripts syntax
        run: |
          bash -n deploy.sh
          bash -n infra/scripts/smoke.sh
          bash -n infra/scripts/headless-setup.sh
          bash -n infra/gen-secrets.sh
