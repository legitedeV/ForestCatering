# === HTTP → HTTPS redirect ===
server {
    listen 80;
    listen [::]:80;
    server_name forestbar.pl www.forestbar.pl;

    # Certbot challenge (wymagane do wydania/odnowienia certyfikatu)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://forestbar.pl$request_uri;
    }
}

# === www → apex redirect (HTTPS) ===
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.forestbar.pl;

    ssl_certificate     /etc/letsencrypt/live/forestbar.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forestbar.pl/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://forestbar.pl$request_uri;
}

# === Main HTTPS server ===
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name forestbar.pl;

    ssl_certificate     /etc/letsencrypt/live/forestbar.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forestbar.pl/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # Reverse proxy to Next.js (PM2)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
