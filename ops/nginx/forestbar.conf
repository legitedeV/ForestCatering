# === HTTP → HTTPS redirect ===
server {
    listen 80;
    listen [::]:80;
    server_name forestbar.pl www.forestbar.pl;

    # Certbot challenge (wymagane do wydania/odnowienia certyfikatu)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://forestbar.pl$request_uri;
    }
}

# === www → apex redirect (HTTPS) ===
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.forestbar.pl;

    ssl_certificate     /etc/letsencrypt/live/forestbar.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forestbar.pl/privkey.pem;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # SSL configuration (inline — no dependency on certbot options file)
    ssl_session_cache shared:le_nginx_SSL:10m;
    ssl_session_timeout 1440m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

    return 301 https://forestbar.pl$request_uri;
}

# === Main HTTPS server ===
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name forestbar.pl;

    ssl_certificate     /etc/letsencrypt/live/forestbar.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forestbar.pl/privkey.pem;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # SSL configuration (inline — no dependency on certbot options file)
    ssl_session_cache shared:le_nginx_SSL:10m;
    ssl_session_timeout 1440m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;


    # Serve uploaded media directly from disk (do not proxy to Next)
    location ^~ /media/ {
        alias /home/forest/ForestCatering/apps/web/public/media/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Reverse proxy to Next.js (PM2)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
